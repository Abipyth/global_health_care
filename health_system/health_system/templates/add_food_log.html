{% extends "dashboard.html" %}
{% block content %}
<style>
    form {
        max-width: 400px;
        margin: auto;
        padding: 20px;
        background: #f9f9f9;
        border-radius: 8px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }
    button {
        background: #28a745;
        color: white;
        padding: 10px;
        border: none;
        cursor: pointer;
        width: 100%;
        border-radius: 5px;
        font-size: 16px;
    }
    button:hover {
        background: #218838;
    }
</style>
<h2>Add Food Log</h2>
<form method="POST">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">Save Food Log</button>
</form>
<a href="{% url 'dashboard' %}">Back to Dashboard</a>
{% endblock %}
