{% extends "dashboard.html" %}
{% block content %}
<style>
    form {
        max-width: 450px;
        margin: auto;
        padding: 20px;
        background: #e3f2fd;
        border-radius: 10px;
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    }
    textarea {
        width: 100%;
        height: 100px;
        padding: 10px;
        border-radius: 5px;
        border: 1px solid #ccc;
    }
    button {
        background: #ff9800;
        color: white;
        padding: 10px;
        border: none;
        cursor: pointer;
        width: 100%;
        border-radius: 5px;
        font-size: 16px;
    }
    button:hover {
        background: #e68900;
    }
</style>
<h2>Ask a Query</h2>
<form method="POST">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">Submit Query</button>
</form>
<a href="{% url 'dashboard' %}">Back to Dashboard</a>
{% endblock %}
